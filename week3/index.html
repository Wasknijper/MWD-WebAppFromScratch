<!doctype html>

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <link rel="stylesheet" href="static/css/style.css">
	    <title>Web App from Scratch</title>
	</head>
	<body>	
		<header>
			<a href="#"><h1><img src="img/logo.png" alt="pokedex logo" /></h1></a>
		</header>
		<section id="home">
			<form id='search'><input type='text' name='searchPoke' placeholder='Enter the pokemon you want to find' /><button type='submit'>Find that Pokémon!</button></form>
			<h2>On mobile and can't choose? Shake for a random Pokémon!</h2>
			<main id="homecontent"></main>
		</section>

		<section id="pokemon"></section>
	</body>

	<!-- Libraries -->
	<script src="static/libs/underscore.js"></script>
	<script src="static/libs/pegasus.js"></script>
	<script src="static/libs/rlite.js"></script>

	<script src="static/libs/mediawikiJS.js"></script>
	<script src="static/libs/shake.js"></script>
	<script src="static/libs/annyang.js"></script>

	<!-- Modules -->
	<script src="static/modules/templates.js"></script>
	<script src="static/modules/sections.js"></script>
	<script src="static/modules/router.js"></script>
	<script src="static/modules/utils.js"></script>
	<script src="static/modules/pokedex.js"></script>
	<script src="static/modules/gestures.js"></script>

	<!-- Launcher -->
	<script src="static/modules/launcher.js"></script>
